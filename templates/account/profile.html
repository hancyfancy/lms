{% extends "nosplit.html" %}

{% load i18n %}

{% block title %}Profile | {{ user.username|title }}{% endblock %}

{% block style %}
	<link rel="stylesheet" type="text/css" href="content/styles/mangalyasite.css" />
{% endblock %}

{% block main %}
<h1>{{ user.username|title }}</h1>
	<div>
		<label>Email: </label>
		<p>{{ user.email }}</p>
	</div>
	<div>
		<label>Member since: </label>
		<p>{{ user.date_joined }}</p>
	</div>
{% endblock %}
